<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>My Personal Information</h1>
  </header>
  <main class="main-content">
    <section class="profile-section">
      <div class="profile-container">
        <!-- Repeat for 5 profiles -->
        <div class="profile">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
          <h2>John Doe</h2>
          <p>Junior Web Developer</p>
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
          <h2>Jane Doe</h2>
          <p>Frontend Developer</p>
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
          <h2>Alex Smith</h2>
          <p>Backend Developer</p>
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
          <h2>Emma Brown</h2>
          <p>UI/UX Designer</p>
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
          <h2>Chris Johnson</h2>
          <p>Data Scientist</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 My Personal Information</p>
  </footer>
</body>
</html>
